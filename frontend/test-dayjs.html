<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayJS Test</title>
    <script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>
</head>
<body>
    <h1>DayJS Test</h1>
    <div id="output"></div>

    <script>
        const output = document.getElementById('output');
        
        // Test dayjs functionality
        const testDate = dayjs('1990-01-01');
        
        output.innerHTML = `
            <h2>DayJS Test Results:</h2>
            <p><strong>Test date:</strong> ${testDate}</p>
            <p><strong>Type:</strong> ${typeof testDate}</p>
            <p><strong>isDayjs:</strong> ${dayjs.isDayjs(testDate)}</p>
            <p><strong>Format YYYY-MM-DD:</strong> ${testDate.format('YYYY-MM-DD')}</p>
            <p><strong>DayJS version:</strong> ${dayjs.version}</p>
        `;
        
        console.log('DayJS test results:', {
            testDate,
            type: typeof testDate,
            isDayjs: dayjs.isDayjs(testDate),
            format: testDate.format('YYYY-MM-DD'),
            version: dayjs.version
        });
    </script>
</body>
</html>
